<nav aria-label="..." dir="rtl">
    <ul class="pagination">
      
      <li   class="page-item ">
        <a class="page-link" href="#"  (click)="OnGetCurrentPageChange(1)" >ראשון</a>
      </li>
      <li   class="page-item ">
        <a class="page-link" href="#"  (click)="OnGetCurrentPageChange(GetCurrentPage - 1)">הקודם</a>
      </li>
      <li  class="page-item" *ngFor="let page of PageNumbersRange" [ngClass]="GetCurrentPage == page ? 'page-item active' : ''">
        
        <a class="page-link" href="#" (click)="OnGetCurrentPageChange(page)">{{page}}</a>
      </li>     
      <li class="page-item">
        <a class="page-link" href="#"  (click)="OnGetCurrentPageChange(GetCurrentPage + 1)">הבא</a>
      </li>
      <li   class="page-item ">
        <a class="page-link" href="#"  (click)="OnGetCurrentPageChange(NumOfPages)">אחרון</a>
      </li>
    </ul>
  </nav>
